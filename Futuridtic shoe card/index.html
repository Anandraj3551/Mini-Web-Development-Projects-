<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Shoe Card | Anand Kumar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="holographic"></div>
      <div class="imgBox floating">
        <img src="image/shoe1.png" alt="Green shoe" />
        <div class="tech-circle"></div>
      </div>
      <div class="details">
        <h3>Nike Dunk <br /><span>Men's shoe</span></h3>
        <p>
          Experience the future of footwear with our cutting-edge design and
          unparalleled comfort.
        </p>
        <h4>Size</h4>
        <ul class="size">
          <li>36</li>
          <li>38</li>
          <li>40</li>
          <li>42</li>
          <li>44</li>
        </ul>
        <div class="group">
          <div class="price">$199<small>.99</small></div>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="colors">
      <span
        class="color active"
        style="background-color: #29b864"
        data-color="green"
      ></span>
      <span
        class="color"
        style="background-color: #2175f5"
        data-color="blue"
      ></span>
      <span
        class="color"
        style="background-color: #f84848"
        data-color="red"
      ></span>
      <span
        class="color"
        style="background-color: #f7ed20"
        data-color="yellow"
      ></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
