<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Fruit Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="fruitBackground">
          <div class="gradients">
            <div class="gradient second" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">Fruit's</h1>
          <img src="img/logo.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
          <img src="img/berries.png" alt="" class="fruit show" color="blue" />
          <img src="img/apple.png" alt="" class="fruit" color="red" />
          <img src="img/kiwi.png" alt="" class="fruit" color="green" />
          <img src="img/orange.png" alt="" class="fruit" color="orange" />
          <img src="img/blackberry.png" alt="" class="fruit" color="black" />
        </div>
        <div class="info">
          <div class="fruitName">
            <div>
              <h1 class="big">BlueBerry</h1>
              <span class="new">Fress</span>
            </div>
            <h3 class="small">Organic tropical fruits</h3>
          </div>
          <div class="description">
            <h3 class="title">Product Info</h3>
            <p class="text">
              Blueberries are sweet, antioxidant-rich berries that support
              immune health and skin vitality. Perfect for snacking, smoothies,
              or adding to desserts.
            </p>
          </div>
          <div class="color-container">
            <h3 class="title">Select Fruit's color</h3>
            <div class="colors">
              <span class="color active" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">Weight in (K.g)</h3>
            <div class="sizes">
              <span class="size">0.5</span>
              <span class="size">1</span>
              <span class="size active">2</span>
              <span class="size">5</span>
              <span class="size">10</span>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy">
              <i class="fas fa-shopping-cart"></i>Add to cart</a
            >
            <div class="price">
              <i class="fa-solid fa-indian-rupee-sign"></i>
              <h1>399</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
