<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment And Decrement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="text">Increment And Decrement</div>
      <div class="button">
        <!-- Decrement Button -->

        <button onclick="decrement()" class="btn">
          <i class="fa-solid fa-minus" style="color: #63e6be"></i>
        </button>

        <div id="counter">0</div>

        <!-- Increment button -->
        <button onclick="increment()" class="btn2">
          <i class="fa-solid fa-plus" style="color: #74c0fc"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
